<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Sleep diary for newborn babies" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <script type="text/javascript" src="%PUBLIC_URL%/logger.js"></script>
  <title>Sleep Diary</title>
  <style>
    /* rubik-300 - latin */
    @font-face {
      font-display: swap;
      /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
      font-family: 'Rubik';
      font-style: normal;
      font-weight: 300;
      src: url('%PUBLIC_URL%/fonts/rubik-v26-latin-300.woff2') format('woff2'),
        /* Chrome 36+, Opera 23+, Firefox 39+ */
        url('%PUBLIC_URL%/fonts/rubik-v26-latin-300.woff') format('woff');
      /* Chrome 5+, Firefox 3.6+, IE 9+, Safari 5.1+ */
    }

    /* rubik-regular - latin */
    @font-face {
      font-display: swap;
      /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
      font-family: 'Rubik';
      font-style: normal;
      font-weight: 400;
      src: url('%PUBLIC_URL%/fonts/rubik-v26-latin-regular.woff2') format('woff2'),
        /* Chrome 36+, Opera 23+, Firefox 39+ */
        url('%PUBLIC_URL%/fonts/rubik-v26-latin-regular.woff') format('woff');
      /* Chrome 5+, Firefox 3.6+, IE 9+, Safari 5.1+ */
    }

    /* rubik-600 - latin */
    @font-face {
      font-display: swap;
      /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
      font-family: 'Rubik';
      font-style: normal;
      font-weight: 600;
      src: url('%PUBLIC_URL%/fonts/rubik-v26-latin-600.woff2') format('woff2'),
        /* Chrome 36+, Opera 23+, Firefox 39+ */
        url('%PUBLIC_URL%/fonts/rubik-v26-latin-600.woff') format('woff');
      /* Chrome 5+, Firefox 3.6+, IE 9+, Safari 5.1+ */
    }

    /* rubik-700 - latin */
    @font-face {
      font-display: swap;
      /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
      font-family: 'Rubik';
      font-style: normal;
      font-weight: 700;
      src: url('%PUBLIC_URL%/fonts/rubik-v26-latin-700.woff2') format('woff2'),
        /* Chrome 36+, Opera 23+, Firefox 39+ */
        url('%PUBLIC_URL%/fonts/rubik-v26-latin-700.woff') format('woff');
      /* Chrome 5+, Firefox 3.6+, IE 9+, Safari 5.1+ */
    }

    /* rubik-800 - latin */
    @font-face {
      font-display: swap;
      /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
      font-family: 'Rubik';
      font-style: normal;
      font-weight: 800;
      src: url('%PUBLIC_URL%/fonts/rubik-v26-latin-800.woff2') format('woff2'),
        /* Chrome 36+, Opera 23+, Firefox 39+ */
        url('%PUBLIC_URL%/fonts/rubik-v26-latin-800.woff') format('woff');
      /* Chrome 5+, Firefox 3.6+, IE 9+, Safari 5.1+ */
    }

    :root {
      font-size: 62.5%;
    }

    #root {
      position: absolute;
      bottom: 0;
      top: 0;
      left: 0;
      right: 0;
    }

    ::-webkit-scrollbar {
      width: 0;
      /* Remove scrollbar space */
      background: transparent;
      /* Optional: just make scrollbar invisible */
    }

    body {
      font-family: Rubik !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>

</body>

</html>
